<div ng-controller= "loginController">

<div ng-show = "showmsg" class = "modal_container">
  <section  id = "signUpInmsg">
    <div class = "row">
      <div class = "columns small-centered small-6 text-center">
        <p ng-show = "show_ok"> Awesome! </p>
        <p ng-show = "show_error" id = "error_msg_text"> </p>
      </div>
    </div>

    <div class = "row">
      <div class = "columns small-centered small-4 text-center">
        <button ng-show="show_ok" ng-click="RedirectToHome()" class = "button msg_modal_button"> Ok </button>
        <button ng-show="show_error" ng-click= "goAway()" class = "button msg_modal_button"> Ok </button>

      </div>
    </div>

  </section>
</div>

    <section class="container">
		    <article class="half">
			        <h1>StyleUp</h1>
			        <div class="tabs">
				            <span class="tab signin active"><a href="#signin">Sign in</a></span>
				            <span class="tab signup"><a href="#signup">Sign up</a></span>
                            <span class="tab signup"><a href="#/home">Explore</a></span>
			        </div>
			        <div class="content">
				            <div class="signin-cont cont">
					                <form action="#" method="post" enctype="multipart/form-data">
						                    <input type="email" ng-model="loginEmail" id="email" class="inpt" required="required" placeholder="Your email">
						                    <label for="email">Your email</label>
						                    <input type="password" ng-model="loginPassword" id="password" class="inpt" required="required" placeholder="Your password">
                						    <label for="password">Your password</label>
						                    <input type="checkbox" id="remember" ng-model="loginRemember" class="checkbox" checked>
						                    <label for="remember">Remember me</label>
						                    <div class="submit-wrap">
							                        <input type ="submit" ng-click="TrySignIn()" value="Sign in" class="submit">
							                        <a href="#" class="more">Forgot your password?</a>
						                    </div>
        					        </form>
    				        </div>
    				        <div class="signup-cont cont">
                <form action="#" method="post" enctype="multipart/form-data">
						                    <input type="name" ng-model="signupName" id="name" class="inpt" required="required" placeholder="Your name">
						                    <label for="name">Your name</label>
                    <input type="email" ng-model="signupEmail" id="email" class="inpt" required="required" placeholder="Your email">
						                    <label for="email">Your email</label>
						                    <input type="password" ng-model="signupPassword" id="password" class="inpt" required="required" placeholder="Your password">
                						    <label for="password">Your password</label>
						                    <div class="submit-wrap">
							                        <input type="submit" value="Sign up" ng-click= "TrySignUp()" class="submit">
							                        <a href="#" class="more">Terms and conditions</a>
						                    </div>
        					        </form>
            </div>
			        </div>
		    </article>
		    <div class="half bg"></div>
	</section>
